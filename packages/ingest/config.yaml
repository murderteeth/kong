
crons:
  - name: BlockPoller
    queue: block-poll
    schedule: "*/5 * * * * *" # every 5 seconds

  # - name: PricePoller
  #   queue: price-poll
  #   schedule: "*/30 * * * *" # every 30 minutes

  # - name: YearnVaultTvlCatchup
  #   queue: yearn-vault-pointer
  #   job: tvl-catchup
  #   schedule: "*/5 * * * *" # every 5 minutes

processRecycleMs: 600_000 # 10 minutes

processorPools:
  - type: BlockWatcher
    size: 0
  - type: BlockPoller
    size: 2
  - type: BlockLoader
    size: 2
  - type: PricePoller
    size: 2
  - type: PriceLoader
    size: 2
  - type: TransferExtractor
    size: 40
  - type: TvlLoader
    size: 2
  - type: YearnIndexer
    size: 2
  - type: YearnRegistryWatcher
    size: 0
  - type: YearnRegistryBlockPointer
    size: 2
  - type: YearnRegistryExtractor
    size: 2
  - type: YearnVaultPointer
    size: 2
  - type: YearnVaultExtractor
    size: 20
  - type: YearnVaultLoader
    size: 2
  - type: YearnStrategyExtractor
    size: 2
  - type: YearnStrategyLoader
    size: 2
  - type: Loader
    size: 2
    concurrency: 4
