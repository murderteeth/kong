
crons:
  - name: LatestBlocks
    queue: extract
    job: block
    schedule: "*/5 * * * * *" # every 5 seconds

  - name: IngestProbe
    queue: probe
    job: ingest
    schedule: "*/5 * * * * *" # every 5 seconds

  - name: IndexRegistries
    queue: fanout
    job: registry
    schedule: "0-59/15 * * * *"

  - name: IndexVaults
    queue: fanout
    job: vault
    schedule: "2-59/15 * * * *"

  - name: IndexApeTaxVaults
    queue: extract
    job: apetax
    schedule: "4-59/15 * * * *"

  - name: ComputeTvl
    queue: fanout
    job: tvl
    schedule: "6-59/15 * * * *"

  - name: ComputeApy
    queue: fanout
    job: apy
    schedule: "8-59/15 * * * *"

  - name: ComputeHarvestApr
    queue: fanout
    job: harvest-apr
    schedule: "10-59/15 * * * *"
