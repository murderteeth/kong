previewsEnabled: false

databases:
  - name: postgres-v-2
    region: ohio
    plan: standard
    ipAllowList: []

services:
  - type: redis
    name: redis-starter-ingest
    region: ohio
    plan: starter
    maxmemoryPolicy: noeviction # recommended for message queues
    ipAllowList: []

  - type: redis
    name: redis-starter-gql
    region: ohio
    plan: starter
    maxmemoryPolicy: allkeys-lru # recommended for gql
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  - type: worker
    name: ingest-v-2
    region: ohio
    env: node
    plan: standard
    buildCommand: yarn
    startCommand: yarn workspace ingest production
    envVars:
      - fromGroup: kong
      - key: NODE_VERSION
        value: lts
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis-starter-ingest
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis-starter-ingest
          property: port
