previewsEnabled: true

databases:
  - name: postgres
    region: ohio
    plan: starter
    ipAllowList: []

services:
  - type: redis
    name: redis
    region: ohio
    plan: starter # choose a plan with persistence to ensure tasks are not lost upon restart
    maxmemoryPolicy: noeviction # recommended policy for queues
    ipAllowList: [] # only allow internal connections

  - type: worker
    name: ingest-extractor
    region: ohio
    env: node
    rootDir: ingest/extractor
    buildCommand: yarn
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: lts
      - fromGroup: kong
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port

  - type: worker
    name: ingest-loader
    region: ohio
    env: node
    rootDir: ingest/loader
    buildCommand: yarn
    startCommand: yarn start
    envVars:
      - key: NODE_VERSION
        value: lts
      - fromGroup: kong
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: POSTGRES_HOST
        fromDatabase:
          name: postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: postgres
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: postgres
          property: password
