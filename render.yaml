previewsEnabled: true

databases:
  - name: postgres
    region: ohio
    plan: standard
    ipAllowList: []

services:
  # - type: redis
  #   name: redis-starter
  #   region: ohio
  #   plan: starter
  #   maxmemoryPolicy: noeviction # recommended policy for queues
  #   ipAllowList: [] # only allow internal connections
  - type: redis
    name: redis-pro
    region: ohio
    plan: pro
    maxmemoryPolicy: noeviction # recommended policy for queues
    ipAllowList: [] # only allow internal connections

  - type: worker
    name: ingest
    region: ohio
    env: node
    plan: standard
    buildCommand: yarn
    startCommand: yarn workspace ingest production
    envVars:
      - fromGroup: kong
      - key: NODE_VERSION
        value: lts
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis-pro
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis-pro
          property: port
      - key: POSTGRES_HOST
        fromDatabase:
          name: postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: postgres
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: postgres
          property: password
