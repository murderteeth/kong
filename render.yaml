previewsEnabled: true

databases:
  - name: postgres
    region: ohio
    plan: standard
    ipAllowList: []

services:
  - type: redis
    name: redis
    region: ohio
    plan: starter # choose a plan with persistence to ensure tasks are not lost upon restart
    maxmemoryPolicy: noeviction # recommended policy for queues
    ipAllowList: [] # only allow internal connections

  - type: worker
    name: ingest
    region: ohio
    env: node
    buildCommand: yarn
    startCommand: yarn workspace ingest production
    envVars:
      - fromGroup: kong
      - key: NODE_VERSION
        value: lts
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: POSTGRES_HOST
        fromDatabase:
          name: postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: postgres
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: postgres
          property: password

  - type: web
    name: gql
    region: ohio
    plan: standard
    runtime: node
    buildCommand: yarn
    startCommand: yarn workspace gql production
    envVars:
      - fromGroup: kong
      - key: PORT
        value: 80
      - key: NODE_VERSION
        value: lts
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: POSTGRES_HOST
        fromDatabase:
          name: postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: postgres
          property: port
      - key: POSTGRES_DATABASE
        fromDatabase:
          name: postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: postgres
          property: password
