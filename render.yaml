previewsEnabled: false

databases:
  - name: postgres-v-2
    region: ohio
    plan: standard
    ipAllowList: []

services:
  - type: redis
    name: redis-standard-v-2
    region: ohio
    plan: standard
    maxmemoryPolicy: noeviction # recommended policy for queues
    ipAllowList: [] # only allow internal connections

  - type: worker
    name: ingest-v-2
    region: ohio
    env: node
    plan: standard
    buildCommand: yarn
    startCommand: yarn workspace ingest production
    envVars:
      - fromGroup: kong
      - key: NODE_VERSION
        value: lts
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis-standard-v-2
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis-standard-v-2
          property: port
